<dom-module id="new-vessel-dialog">

  <template>

    <paper-material elevation="5" animated="1">
      <h2>New Event</h2>

      <form is="iron-form" method="post" action="/vessel/create" id="newVesselForm">
        <paper-material elevation="3" animated="1">
          <paper-input label="Event Title" name="name" required="true"></paper-input>
        </paper-material>
        <paper-material elevation="3" animated="1">
          <paper-input label="Location" name="location"></paper-input>
        </paper-material>
        <paper-material elevation="3" animated="1">
          <paper-input label="Your Short Name" name="captain"></paper-input>
        </paper-material>
        <paper-material elevation="3" animated="1">
          <paper-input label="Date" name="date"></paper-input>
        </paper-material>
        <paper-material elevation="3" animated="1">
          <paper-input label="URL" name="url"></paper-input>
        </paper-material>
        <paper-material elevation="3" animated="1">
          <paper-input label="Registration end" name="registertill"></paper-input>
        </paper-material>
        <paper-material elevation="3" animated="1">
          <paper-input label="Costs" name="costs"></paper-input>
        </paper-material>
        <paper-material elevation="3" animated="1">
          <paper-textarea label="Description" value="Describe your Event." name="description"></paper-textarea>
        </paper-material>


        <div class="buttons">
          <paper-button onclick="setActivePage('',true)">Cancel</paper-button>
          <paper-button type="submit" raised on-click="submitForm">Submit</paper-button>
        </div>

        <iron-ajax id="ajaxForm" method="POST" url="/vessel/create" response="{{response}}"></iron-ajax>
      </form>
    </paper-material>

  </template>


</dom-module>

<script>
  (function () {
    Polymer({
      is: 'new-vessel-dialog',
      ready: function() {
      },
      submitForm: function() {
        var form = document.getElementById('newVesselForm');
        var ajax = document.getElementById('ajaxForm');
        ajax.body = new FormData(form);
        ajax.generateRequest();
      }
    });
  })();
</script>
