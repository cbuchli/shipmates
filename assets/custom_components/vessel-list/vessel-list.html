<dom-module id="vessel-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
      <template is="dom-repeat" items="{{vessels}}" as="vessel">
        <paper-material elevation="3" animated="1">
          Event: <span class="paper-font-body1">{{vessel.name}}</span><br />
          Organisator: <span class="paper-font-body1">{{vessel.captain}}</span><br />
          Location: <span class="paper-font-body1">{{vessel.location}}</span><br />
          Costs: <span class="paper-font-body1">{{vessel.costs}}</span><br />
          Date: <span class="paper-font-body1">{{vessel.date}}</span><br />
          Interested:
            <template is="dom-repeat" items="{{vessel.mates}}" as="mate">
              <span>{{mate.name}}</span>
          </template><br />

          <vessel-list-form-join vessel="{{vessel}}" />

        </paper-material>
      </template>
  </template>
</dom-module>


<script>
  (function () {
    Polymer({
      is: 'vessel-list',
      properties: {
        vessels: {
          type: Array,
          notify: true
        }
      },
      ready: function() {

      }
    });
  })();
</script>
