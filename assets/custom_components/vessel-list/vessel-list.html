<dom-module id="vessel-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

      <paper-drawer-panel id="paperDrawerPanel">
        <div drawer>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu>
            <a data-route="home" href="#">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a href="#">
              <iron-icon icon="info"></iron-icon>
              <span>Users</span>
            </a>

            <a href="#">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a>
          </paper-menu>
        </div>
        <paper-header-panel main mode="waterfall-tall">

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button>

            <!-- Application name -->
            <div class="middle paper-font-display2 app-name">Polymer Starter Kit</div>

            <!-- Application sub title -->
            <div class="bottom title"></div>

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">

            <iron-pages selected="0">
              <section>








      <template is="dom-repeat" items="{{vessels}}" as="vessel">
        <paper-material elevation="3">
          <span class="paper-font-body1">{{vessel.name}}</span>
          going:
          <template is="dom-repeat" items="{{vessel.mates}}" as="mate">
            <span>{{mate.name}}</span>
          </template>
        </paper-material>
      </template>











                </section>
            </iron-pages>
          </div>
        </paper-header-panel>
      </paper-drawer-panel>












  </template>
</dom-module>


<script>
  (function () {
    Polymer({
      is: 'vessel-list',
      properties: {
        vessels: {
          type: Array,
          notify: true
        }
      },
      ready: function() {
      }
    });
  })();
</script>
