<dom-module id="main-template">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="{{route}}">
          <a data-route="list" href="" onclick="onMenuSelect();">
            <iron-icon icon="home"></iron-icon>
            <span>List Events</span>
          </a>

          <a data-route="new" href=""onclick="onMenuSelect();">
            <iron-icon icon="info"></iron-icon>
            <span>New Vessel</span>
          </a>
        </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Where My Shipmates at?</div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Simple App to manage Event-participants.</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

          <iron-pages is="pages" attr-for-selected="data-route" selected="{{route}}">
            <section data-route="list">
              <vessel-list vessels="{{vessels}}"></vessel-list>
            </section>
            <section data-route="new">
              <new-vessel-dialog />
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>


<script>
  (function () {
    Polymer({
      is: 'main-template',
      properties: {
        vessels: {
          type: Array,
          notify: true
        }
      },
      ready: function() {
      }
    });
  })();
</script>
